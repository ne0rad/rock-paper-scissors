<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <main class="main">
        <div id="title">
            <h1>Rock Paper Scissors Game</h1>
        </div>
        <div id="computer-move">
            <img id="cpu-img" src="" alt="computer-sign" hidden>
        </div>
        <div id="result-screen">
            <h3 id="result">Choose a sign to play</h3>
        </div>
        <div id="signs">
            <img src="images/rock.png" alt="Rock" onclick="game('rock')">
            <img src="images/paper.png" alt="Paper" onclick="game('paper')">
            <img src="images/scissors.png" alt="Scissors" onclick="game('scissors')">
        </div>
    </main>
</body>

<script src="js/script.js"></script>
</html>
