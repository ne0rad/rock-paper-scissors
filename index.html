<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <main class="main">
        <div id="title">
            <span id="scoreboard">Scoreboard</span><br/>
            You <span id="my-score">0</span> - <span id="cpu-score">0</span> CPU
        </div>
        <div id="signs">
            <img src="images/rock.png" alt="Rock" onclick="game('rock')">
            <img src="images/paper.png" alt="Paper" onclick="game('paper')">
            <img src="images/scissors.png" alt="Scissors" onclick="game('scissors')">
        </div>
        <div id="result-screen">
            <h3 id="result">Choose your weapon!</h3>
        </div>
        <div id="computer-move">
            <img id="cpu-img" src="images/cpu.png" alt="computer-sign">
            <span id="reset" onclick="reset()" hidden>Play Again?</span>
        </div>
    </main>
</body>

<script src="js/script.js"></script>
</html>
